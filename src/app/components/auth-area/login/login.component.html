<div class="box">

    <h2>Login</h2>

    <form (ngSubmit)="submit()">

        <label>Email: </label>
        <input type="text" name="email" [(ngModel)]="credentials.email">

        <label>Password: </label>
        <input type="password" name="password" [(ngModel)]="credentials.password">

        <button>Login</button>

    </form>

</div>
