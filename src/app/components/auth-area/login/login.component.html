<div class="box login">

    <h2>התחברות</h2>

    <form (ngSubmit)="submit()">

        <label>אימייל : </label>
        <input type="text" name="email" [(ngModel)]="credentials.email">

        <label>סיסמה :</label>
        <input type="password" name="password" [(ngModel)]="credentials.password">

        <a routerLink="/register">אין לך חשבון? לחץ כאן</a>

        <button mat-raised-button color="primary">התחבר</button>

    </form>

</div>
